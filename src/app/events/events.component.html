<div class="mx-6 lg:mx-20">
    <p class="text-4xl mb-5">Events</p>
    <div class="shadow-lg w-4/5 lg:w-1/2 mx-auto p-4 mb-4" *ngFor="let event of events">
        <div class="grid grid-cols-5">
            <div class="col-span-4">
                <a class="text-2xl" routerLink={{event.link}} routerLinkActive="active">{{event.name}}</a>
                <p>{{event.date}}</p>
                <p>{{event.loc}}</p>
            </div>
            <div>
                <img class="object-scale-down" src="{{'assets/thumbs/' + event.img}}" />
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
